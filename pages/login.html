<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Budioskop</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <nav class="w-full fixed top-0 z-50">
        <div class="mx-24 my-8 flex flex-row justify-center md:justify-between">
            <img src="../image/logo.svg" alt="Budioskop.svg">
            <div class="hidden md:flex flex-row justify-around space-x-2">
                <p class="text-white">Not yet registered? </p>
                <a class="text-white font-bold hover:text-yellow-300" href="../pages/signup.html">Sign up now!</a>
            </div>
        </div>
    </nav>
    <section class="min-h-full flex">
        <img class="w-1/4 h-100vh md:bg-cover bg-center bg-no-repeat" src="../image/login-background.png" alt="">
        <div class="w-3/4 h-full">
            <div class="bg-black-wp pr-8 md:pr-24 w-full h-100vh flex-col lg:flex-row flex py-24">
                <div class="w-full mb-12 lg:mb-0 lg:w-1/3 pl-8 flex flex-col">
                    <h5 class="mb-2 text-yellow leading-relaxed lg:leading-normal text-md">WELCOME BACK,</h5>
                    <h3 class="text-yellow leading-relaxed lg:leading-normal text-lg sm:text-2xl md:text-3xl lg:text-4xl"><span class="text-xl sm:text-3xl md:text-4xl lg:text-5xl font-bold">LOGIN</span> TO YOUR PERSONAL THEATHER.</h3>
                </div>
                <form action="" class="pl-8 lg:pl-12 lg:w-2/3 flex flex-col">
                    <label class="text-yellow mb-4 text-xl" for="email">Email</label>
                    <input class="text-white mb-4 py-2 px-2 border-2 border-yellow-300 bg-transparent text-xs sm:text-sm md:text-lg lg:text-xl " type="email" placeholder="Please type your email...">
                    <label class="text-yellow mb-4 text-xl" for="password">Password</label>
                    <input class="text-white mb-4 py-2 px-2 border-2 border-yellow-300 bg-transparent text-xs sm:text-sm md:text-lg lg:text-xl " type="password" name="password" id="password" placeholder="Please type your password...">
                    <button type="submit" class="w-2/3 sm:w-1/3 lg:w-1/4 mt-8 self-center bg-yellow rounded-2xl py-4 font-bold mt-16">Log In</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
