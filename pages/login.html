<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Budioskop</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <nav class="w-full fixed top-0 z-50">
        <div class="mx-24 my-8 flex flex-row justify-between">
            <img src="../image/logo.svg" alt="Budioskop.svg">
            <div class="flex flex-row justify-around space-x-2">
                <p class="text-white">Have an account? </p>
                <a class="text-white" href="">Login in now!</a>
            </div>
        </div>
    </nav>
    <section class="min-h-full flex">
        <img class="w-1/4 h-100vh bg-cover bg-center bg-no-repeat" src="../image/login-background.png" alt="">
        <div class="w-3/4 h-full">
            <div class="bg-black-wp pr-24 w-full h-100vh flex py-24">
                <div class="w-1/3 px-8 flex flex-col">
                    <h5 class="text-yellow leading-normal text-xl">WELCOME BACK,</h5>
                    <h3 class="text-yellow leading-normal text-4xl"><span class="text-5xl font-bold">LOGIN</span> TO YOUR PERSONAL THEATHER.</h3>
                </div>
                <form action="" class="w-2/3 flex flex-col">
                    <label class="text-yellow mb-4 text-xl" for="email">Email</label>
                    <input class="text-white mb-4 py-2 px-2 border-2 border-yellow-300 bg-transparent" type="email" placeholder="Please type your email...">
                    <label class="text-yellow mb-4 text-xl" for="password">Password</label>
                    <input class="text-white mb-4 py-2 px-2 border-2 border-yellow-300 bg-transparent" type="password" name="password" id="password" placeholder="Please type your password...">
                    <button type="submit" class="w-1/4 mt-8 self-center bg-yellow rounded-2xl py-4 font-bold mt-16">Log In</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
